name: Build workflow

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install latest LTS version of Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          check-latest: true
      - name: Clean install
        run: npm ci
      - name: Build scripts
        run: npm run build
      - name: Run tests
        run: npm run test

  dependabot:
    name: Dependabot pull requests
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only continue if a pull request was created by dependabot
    if: ${{github.event.pull_request.user.login == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    permissions:
      pull-requests: write
      contents: write
    env:
      PR_URL: ${{github.event.pull_request.html_url}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: Fetch Dependabot Metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve the PR
        run: gh pr review --approve "$PR_URL"
      - name: Merge the PR
        run: gh pr merge --squash --auto "$PR_URL"
