#  Name of workflow
name: Build workflow

# When workflow is triggered
on:
  push:
    branches:
      - master
  pull_request:

# Jobs to carry out
jobs:
  build:
    # Operating system to run job on
    runs-on: ubuntu-latest
    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      # Install NodeJS
      - name: Install latest LTS version of Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          check-latest: true
      # Clean install
      - run: npm ci
      # Check for linting errors and build code
      - run: npm run build
      # Run tests
      - run: npm run test
